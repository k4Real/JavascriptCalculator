<html>
    <head>
        <title>Javascript Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="CSS/normalize.css" rel="stylesheet">
        <link href="CSS/CalcStyle.css"  rel="stylesheet">
       
    </head>
    <body>
        
        <div id="wrapper">
            
            
            <div id="blueCircle" >
            </div>
                
            <div id="calc">
                    
                <div id="outputScreen">
                    <p id="outputText">22213.45</p>
                </div>    
                
                <button class="specialButtons" id="AC">AC</button>
                 <button class="specialButtons" id="CE">CE</button>
                 <button class="calcButtons" id="moduloSign" >%</button>
                 <button class="calcButtons" id="divSign">&divide;</button>
                 
                 <button class="calcButtons" id="num7">7</button>
                 <button class="calcButtons" id="num8">8</button>
                 <button class="calcButtons" id="num9">9</button>
                 <button class="signButtons" id="multiSign">X</button>
                 
                 <button class="calcButtons" id="num4">7</button>
                 <button class="calcButtons" id="num5">8</button>
                 <button class="calcButtons" id="num6">9</button>
                 <button class="signButtons" id="subsSign" >-</button>
                 
                 <button class="calcButtons" id="num1">1</button>
                 <button class="calcButtons" id="num2">2</button>
                 <button class="calcButtons" id="num3">3</button>
                 <button class="signButtons" id="plusSign">+</button>
                 
                 <button class="calcButtons" id="num0">0</button>
                 <button class="calcButtons" id="dotSign">.</button>
                 <button class="signButtons" id="equalsSign">=</button>

 <script src="JS/Calc.js"></script>
